<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trader v2 - 거래 리뷰</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { dark: { 800: '#1e1e2e', 900: '#11111b', 700: '#313244', 600: '#45475a' }, profit: '#34d399', loss: '#f87171' } } }
        }
    </script>
    <style>
        :root {
            --bg-base: #0b0b14;
            --bg-surface: #12121e;
            --bg-elevated: #1a1a2e;
            --border-subtle: rgba(99, 102, 241, 0.08);
            --border-accent: rgba(99, 102, 241, 0.2);
            --text-primary: #e2e8f0;
            --text-secondary: #8892b0;
            --text-muted: #5a6480;
            --accent-blue: #6366f1;
            --accent-cyan: #22d3ee;
            --accent-green: #34d399;
            --accent-red: #f87171;
            --accent-amber: #fbbf24;
            --accent-purple: #a78bfa;
        }
        * { box-sizing: border-box; }
        body {
            background: var(--bg-base); color: var(--text-primary);
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; min-height: 100vh; position: relative;
        }
        body::before {
            content: ''; position: fixed; inset: 0;
            background: linear-gradient(rgba(99,102,241,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(99,102,241,0.03) 1px, transparent 1px);
            background-size: 60px 60px; pointer-events: none; z-index: 0;
        }
        body::after {
            content: ''; position: fixed; top: 0; left: 0; right: 0; height: 280px;
            background: radial-gradient(ellipse 70% 50% at 50% 0%, rgba(99,102,241,0.06), transparent);
            pointer-events: none; z-index: 0;
        }
        body > * { position: relative; z-index: 1; }
        .mono { font-family: 'JetBrains Mono', 'SF Mono', monospace; font-feature-settings: 'tnum' on, 'lnum' on; }
        .card {
            background: var(--bg-surface); border: 1px solid var(--border-subtle);
            border-radius: 16px; position: relative; overflow: hidden; backdrop-filter: blur(10px);
        }
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99,102,241,0.15), transparent);
        }
        .card-header {
            font-size: 0.7rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.12em;
            color: var(--text-muted); padding-bottom: 14px; border-bottom: 1px solid var(--border-subtle);
            margin-bottom: 16px; display: flex; align-items: center; gap: 8px;
        }
        .card-header .dot { width: 6px; height: 6px; border-radius: 50%; background: var(--accent-blue); box-shadow: 0 0 8px var(--accent-blue); }
        .badge { padding: 3px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: 600; letter-spacing: 0.04em; text-transform: uppercase; font-family: 'DM Sans', sans-serif; }
        .badge-green { background: rgba(52,211,153,0.12); color: var(--accent-green); border: 1px solid rgba(52,211,153,0.15); }
        .badge-red { background: rgba(248,113,113,0.12); color: var(--accent-red); border: 1px solid rgba(248,113,113,0.15); }
        .badge-yellow { background: rgba(251,191,36,0.12); color: var(--accent-amber); border: 1px solid rgba(251,191,36,0.15); }
        .badge-blue { background: rgba(99,102,241,0.12); color: var(--accent-blue); border: 1px solid rgba(99,102,241,0.15); }
        .badge-purple { background: rgba(167,139,250,0.12); color: var(--accent-purple); border: 1px solid rgba(167,139,250,0.15); }
        .badge-cyan { background: rgba(34,211,238,0.12); color: var(--accent-cyan); border: 1px solid rgba(34,211,238,0.15); }
        .nav-pill {
            padding: 7px 16px; border-radius: 10px; font-size: 0.8rem; font-weight: 500;
            color: var(--text-muted); text-decoration: none; transition: all 0.2s cubic-bezier(0.4,0,0.2,1); border: 1px solid transparent;
        }
        .nav-pill:hover { color: var(--text-secondary); background: rgba(99,102,241,0.06); border-color: var(--border-subtle); }
        .nav-pill.active { color: #fff; background: linear-gradient(135deg, var(--accent-blue), #818cf8); box-shadow: 0 2px 12px rgba(99,102,241,0.3), inset 0 1px 0 rgba(255,255,255,0.1); font-weight: 600; }
        .status-dot { width: 7px; height: 7px; border-radius: 50%; display: inline-block; vertical-align: middle; }
        .status-dot.green { background: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); animation: pulse-green 2s infinite; }
        .status-dot.red { background: var(--accent-red); box-shadow: 0 0 8px var(--accent-red); }
        .status-dot.yellow { background: var(--accent-amber); box-shadow: 0 0 6px var(--accent-amber); animation: pulse-amber 1.5s infinite; }
        @keyframes pulse-green { 0%,100% { opacity:1; } 50% { opacity:0.5; } }
        @keyframes pulse-amber { 0%,100% { opacity:1; } 50% { opacity:0.6; } }
        .text-profit { color: var(--accent-green); }
        .text-loss { color: var(--accent-red); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(99,102,241,0.15); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(99,102,241,0.3); }

        .metric-row {
            display: flex; justify-content: space-between; align-items: center; padding: 8px 0;
        }
        .metric-label { color: var(--text-secondary); font-size: 0.82rem; font-weight: 400; }
        .metric-value {
            font-family: 'JetBrains Mono', monospace; font-size: 0.88rem; font-weight: 500; color: var(--text-primary);
        }
        .sep { border: none; border-top: 1px solid var(--border-subtle); margin: 4px 0; }

        table th {
            color: var(--text-muted); font-weight: 500; font-size: 0.7rem;
            text-transform: uppercase; letter-spacing: 0.08em; padding-bottom: 10px;
        }
        table td { font-size: 0.85rem; }
        .evo-table tbody tr { transition: background 0.15s; }
        .evo-table tbody tr:hover { background: rgba(99,102,241,0.04); }

        /* Confidence gauge */
        .conf-gauge {
            display: inline-flex; align-items: center; gap: 6px;
        }
        .conf-bar-bg {
            width: 48px; height: 5px; border-radius: 99px;
            background: rgba(99,102,241,0.08); border: 1px solid var(--border-subtle); overflow: hidden;
        }
        .conf-bar-fill { height: 100%; border-radius: 99px; transition: width 0.4s; }

        /* Arrow */
        .arrow-to { color: var(--accent-cyan); font-weight: 700; font-size: 0.9rem; }

        /* Insight list */
        .insight-item {
            padding: 10px 14px; border-left: 3px solid var(--accent-blue);
            background: rgba(99,102,241,0.04); border-radius: 0 8px 8px 0;
            margin-bottom: 8px; font-size: 0.85rem; line-height: 1.6;
        }
        .insight-num {
            display: inline-flex; align-items: center; justify-content: center;
            width: 20px; height: 20px; border-radius: 50%;
            background: rgba(99,102,241,0.15); color: var(--accent-blue);
            font-size: 0.65rem; font-weight: 700; margin-right: 8px;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Avoid pattern item */
        .avoid-item {
            padding: 10px 14px; border-left: 3px solid var(--accent-amber);
            background: rgba(251,191,36,0.04); border-radius: 0 8px 8px 0;
            margin-bottom: 8px; font-size: 0.85rem; line-height: 1.6;
        }

        /* Focus item */
        .focus-item {
            padding: 10px 14px; border-left: 3px solid var(--accent-green);
            background: rgba(52,211,153,0.04); border-radius: 0 8px 8px 0;
            margin-bottom: 8px; font-size: 0.85rem; line-height: 1.6;
        }

        /* Refresh button */
        .btn-refresh {
            padding: 6px 14px; border-radius: 8px; font-size: 0.78rem; font-weight: 500;
            color: var(--text-secondary); background: var(--bg-elevated);
            border: 1px solid var(--border-subtle); cursor: pointer;
            transition: all 0.2s; display: flex; align-items: center; gap: 6px;
        }
        .btn-refresh:hover { color: var(--text-primary); border-color: var(--border-accent); }
        .btn-refresh svg { width: 14px; height: 14px; }
        .btn-refresh.loading svg { animation: spin 0.8s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Effectiveness badge */
        .eff-badge {
            padding: 2px 8px; border-radius: 4px; font-size: 0.65rem; font-weight: 600;
            text-transform: uppercase; letter-spacing: 0.04em;
        }
        .eff-pending { background: rgba(99,102,241,0.1); color: var(--accent-blue); }
        .eff-effective { background: rgba(52,211,153,0.12); color: var(--accent-green); }
        .eff-ineffective { background: rgba(248,113,113,0.12); color: var(--accent-red); }

        /* Entrance animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: fadeUp 0.45s cubic-bezier(0.16, 1, 0.3, 1) both; }
        .delay-1 { animation-delay: 0.06s; }
        .delay-2 { animation-delay: 0.12s; }
        .delay-3 { animation-delay: 0.18s; }
        .delay-4 { animation-delay: 0.24s; }
        .delay-5 { animation-delay: 0.30s; }
        .delay-6 { animation-delay: 0.36s; }
        .delay-7 { animation-delay: 0.42s; }

        /* Recommendation card */
        .recommendation-card {
            background: rgba(52,211,153,0.04); border: 1px solid rgba(52,211,153,0.15);
            border-radius: 12px; padding: 16px; margin-bottom: 12px;
            transition: all 0.2s;
        }
        .recommendation-card:hover {
            background: rgba(52,211,153,0.06); border-color: rgba(52,211,153,0.25);
        }
        .rec-param {
            font-family: 'JetBrains Mono', monospace; font-size: 0.88rem;
            color: var(--accent-cyan); font-weight: 500;
        }
        .rec-reason {
            font-size: 0.82rem; color: var(--text-secondary); line-height: 1.6;
            margin: 8px 0; padding-left: 12px; border-left: 2px solid rgba(52,211,153,0.2);
        }

        .btn-apply {
            padding: 6px 16px; border-radius: 8px; font-size: 0.78rem; font-weight: 600;
            color: #fff; background: linear-gradient(135deg, var(--accent-green), #10b981);
            border: none; cursor: pointer; transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(52,211,153,0.25);
            display: inline-flex; align-items: center; gap: 6px;
        }
        .btn-apply:hover {
            box-shadow: 0 4px 12px rgba(52,211,153,0.35);
            transform: translateY(-1px);
        }
        .btn-apply:active { transform: translateY(0); }
        .btn-apply:disabled { opacity: 0.5; cursor: not-allowed; }

        /* ---- Date Navigation ---- */
        .date-nav {
            display: flex; align-items: center; gap: 12px;
        }
        .date-nav-btn {
            width: 32px; height: 32px; border-radius: 8px; border: 1px solid var(--border-subtle);
            background: var(--bg-elevated); color: var(--text-secondary); cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: all 0.2s;
            font-size: 1rem; line-height: 1;
        }
        .date-nav-btn:hover:not(:disabled) { color: var(--text-primary); border-color: var(--border-accent); background: rgba(99,102,241,0.08); }
        .date-nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .date-nav-label {
            font-family: 'JetBrains Mono', monospace; font-size: 0.95rem; font-weight: 600;
            color: var(--text-primary); min-width: 120px; text-align: center;
            letter-spacing: 0.02em;
        }

        /* ---- Summary Cards Row ---- */
        .summary-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 16px;
        }
        .summary-card {
            background: var(--bg-surface); border: 1px solid var(--border-subtle);
            border-radius: 12px; padding: 16px 18px; position: relative; overflow: hidden;
        }
        .summary-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99,102,241,0.12), transparent);
        }
        .summary-card-label {
            font-size: 0.68rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em;
            color: var(--text-muted); margin-bottom: 8px;
        }
        .summary-card-value {
            font-family: 'JetBrains Mono', monospace; font-size: 1.3rem; font-weight: 700;
        }

        /* ---- Trade Review Card ---- */
        .trade-card {
            background: var(--bg-surface); border: 1px solid var(--border-subtle);
            border-radius: 12px; padding: 20px 22px; margin-bottom: 12px;
            border-left: 3px solid var(--text-muted);
            position: relative; overflow: hidden; transition: all 0.2s;
        }
        .trade-card::before {
            content: ''; position: absolute; top: 0; left: 3px; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99,102,241,0.1), transparent);
        }
        .trade-card:hover { border-color: var(--border-accent); border-left-color: inherit; }
        .trade-card.win { border-left-color: var(--accent-green); }
        .trade-card.loss { border-left-color: var(--accent-red); }

        .trade-card-header {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 12px; flex-wrap: wrap; gap: 8px;
        }
        .trade-card-header-left {
            display: flex; align-items: center; gap: 10px; flex-wrap: wrap;
        }
        .trade-name {
            font-size: 0.95rem; font-weight: 600; color: var(--text-primary);
        }
        .trade-symbol {
            font-family: 'JetBrains Mono', monospace; font-size: 0.75rem;
            color: var(--text-muted); font-weight: 400;
        }
        .trade-pnl {
            font-family: 'JetBrains Mono', monospace; font-size: 1.05rem; font-weight: 700;
        }
        .trade-detail-row {
            display: flex; align-items: center; gap: 8px; margin-bottom: 6px;
            font-size: 0.82rem; color: var(--text-secondary); flex-wrap: wrap;
        }
        .trade-detail-row .label {
            color: var(--text-muted); font-size: 0.72rem; font-weight: 500;
            text-transform: uppercase; letter-spacing: 0.06em; min-width: 52px;
        }
        .trade-indicators {
            display: flex; gap: 10px; flex-wrap: wrap; margin-top: 4px;
        }
        .trade-indicator {
            font-family: 'JetBrains Mono', monospace; font-size: 0.75rem;
            color: var(--text-muted); background: rgba(99,102,241,0.05);
            padding: 2px 8px; border-radius: 4px; border: 1px solid var(--border-subtle);
        }
        .trade-indicator .ind-label { color: var(--text-muted); margin-right: 4px; }
        .trade-indicator .ind-value { color: var(--text-secondary); font-weight: 500; }

        .trade-llm-block {
            margin-top: 10px; padding: 10px 14px; border-radius: 8px;
            background: rgba(99,102,241,0.03); border: 1px solid var(--border-subtle);
            font-size: 0.82rem; line-height: 1.6; color: var(--text-secondary);
        }
        .trade-llm-block + .trade-llm-block { margin-top: 6px; }

        /* ---- Strategy Performance Table ---- */
        .strat-perf-table { width: 100%; text-align: left; border-collapse: collapse; }
        .strat-perf-table th {
            color: var(--text-muted); font-weight: 500; font-size: 0.7rem;
            text-transform: uppercase; letter-spacing: 0.08em;
            padding: 0 12px 10px 0; border-bottom: 1px solid var(--border-subtle);
        }
        .strat-perf-table td {
            padding: 10px 12px 10px 0; font-size: 0.85rem;
            border-bottom: 1px solid var(--border-subtle);
        }
        .strat-perf-table tbody tr { transition: background 0.15s; }
        .strat-perf-table tbody tr:hover { background: rgba(99,102,241,0.04); }

        /* ---- LLM Review Section ---- */
        .llm-section-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 16px;
        }

        /* ---- Placeholder ---- */
        .placeholder-text {
            padding: 30px 0; text-align: center; color: var(--text-muted); font-size: 0.85rem;
        }

        /* ---- Trade card stagger animation ---- */
        @keyframes tradeSlideIn {
            from { opacity: 0; transform: translateX(-8px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .trade-card-animate {
            animation: tradeSlideIn 0.35s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        /* ---- Exit type badge ---- */
        .badge-exit { font-size: 0.65rem; padding: 2px 8px; }

        @media (max-width: 768px) {
            .summary-grid { grid-template-columns: repeat(2, 1fr); }
            .llm-section-grid { grid-template-columns: 1fr; }
            .trade-card-header { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav style="border-bottom: 1px solid var(--border-subtle); background: rgba(11,11,20,0.85); backdrop-filter: blur(12px); position: sticky; top: 0; z-index: 50;">
        <div style="max-width: 1280px; margin: 0 auto; padding: 12px 24px; display: flex; align-items: center; justify-content: space-between;">
            <div style="display: flex; align-items: center; gap: 32px;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div style="width: 28px; height: 28px; border-radius: 8px; background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)); display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 10px rgba(99,102,241,0.25);">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
                    </div>
                    <span style="font-weight: 700; font-size: 0.95rem; color: #fff; letter-spacing: -0.01em;">AI Trader <span style="color: var(--text-muted); font-weight: 400;">v2</span></span>
                </div>
                <div style="display: flex; gap: 4px;">
                    <a href="/" class="nav-pill" data-page="index">실시간</a>
                    <a href="/trades" class="nav-pill" data-page="trades">거래</a>
                    <a href="/performance" class="nav-pill" data-page="performance">성과</a>
                    <a href="/equity" class="nav-pill" data-page="equity">자산</a>
                    <a href="/settlement" class="nav-pill" data-page="settlement">정산</a>
                    <a href="/themes" class="nav-pill" data-page="themes">테마</a>
                    <a href="/evolution" class="nav-pill active" data-page="evolution">진화</a>
                    <a href="/settings" class="nav-pill" data-page="settings">설정</a>
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 12px;">
                <button id="btn-refresh" class="btn-refresh" onclick="loadCurrentDate()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
                    새로고침
                </button>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main style="max-width: 1280px; margin: 0 auto; padding: 24px;">

        <!-- Date Navigation Header -->
        <div class="card animate-in delay-1" style="padding: 16px 24px; margin-bottom: 16px;">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span class="dot" style="width: 6px; height: 6px; border-radius: 50%; background: var(--accent-purple); box-shadow: 0 0 8px var(--accent-purple);"></span>
                    <span style="font-size: 0.85rem; font-weight: 600; color: var(--text-primary);">거래 리뷰</span>
                </div>
                <div class="date-nav">
                    <button id="btn-prev" class="date-nav-btn" onclick="navigateDate(-1)" disabled>
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
                    </button>
                    <span id="date-label" class="date-nav-label">--</span>
                    <button id="btn-next" class="date-nav-btn" onclick="navigateDate(1)" disabled>
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Summary Cards (4 columns) -->
        <div id="summary-grid" class="summary-grid animate-in delay-2">
            <div class="summary-card">
                <div class="summary-card-label">승률</div>
                <div id="sum-winrate" class="summary-card-value" style="color: var(--text-muted);">--</div>
            </div>
            <div class="summary-card">
                <div class="summary-card-label">손익비</div>
                <div id="sum-pf" class="summary-card-value" style="color: var(--text-muted);">--</div>
            </div>
            <div class="summary-card">
                <div class="summary-card-label">총손익</div>
                <div id="sum-pnl" class="summary-card-value" style="color: var(--text-muted);">--</div>
            </div>
            <div class="summary-card">
                <div class="summary-card-label">평가</div>
                <div id="sum-assessment" class="summary-card-value" style="color: var(--text-muted);">--</div>
            </div>
        </div>

        <!-- Trade Review Cards -->
        <div class="card animate-in delay-3" style="padding: 24px; margin-bottom: 16px;">
            <div class="card-header">
                <span class="dot" style="background: var(--accent-cyan); box-shadow: 0 0 8px var(--accent-cyan);"></span>
                거래별 상세 복기
            </div>
            <div id="trade-cards-container">
                <div class="placeholder-text">데이터 없음</div>
            </div>
        </div>

        <!-- Strategy Performance Table -->
        <div class="card animate-in delay-4" style="padding: 24px; margin-bottom: 16px;">
            <div class="card-header">
                <span class="dot" style="background: var(--accent-purple); box-shadow: 0 0 8px var(--accent-purple);"></span>
                전략별 성과 비교
            </div>
            <div style="overflow-x: auto;">
                <table class="strat-perf-table">
                    <thead>
                        <tr>
                            <th>전략</th>
                            <th style="text-align: right;">거래</th>
                            <th style="text-align: right;">승</th>
                            <th style="text-align: right;">패</th>
                            <th style="text-align: right;">승률</th>
                            <th style="text-align: right;">총손익</th>
                            <th style="text-align: right;">평균수익률</th>
                        </tr>
                    </thead>
                    <tbody id="strat-perf-body">
                        <tr><td colspan="7" class="placeholder-text">데이터 없음</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- LLM Comprehensive Review -->
        <div id="llm-review-section" class="card animate-in delay-5" style="padding: 24px; margin-bottom: 16px; display: none;">
            <div class="card-header">
                <span class="dot" style="background: var(--accent-blue); box-shadow: 0 0 8px var(--accent-blue);"></span>
                LLM 종합 평가
            </div>

            <!-- Insights -->
            <div id="llm-insights" style="margin-bottom: 20px;"></div>

            <!-- Avoid + Focus side by side -->
            <div class="llm-section-grid" style="margin-bottom: 20px;">
                <div>
                    <div style="font-size: 0.72rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em; color: var(--accent-amber); margin-bottom: 10px; display: flex; align-items: center; gap: 6px;">
                        <span style="width:5px;height:5px;border-radius:50%;background:var(--accent-amber);"></span>
                        회피 패턴
                    </div>
                    <div id="llm-avoid">
                        <div style="color: var(--text-muted); font-size: 0.82rem;">없음</div>
                    </div>
                </div>
                <div>
                    <div style="font-size: 0.72rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em; color: var(--accent-green); margin-bottom: 10px; display: flex; align-items: center; gap: 6px;">
                        <span style="width:5px;height:5px;border-radius:50%;background:var(--accent-green);"></span>
                        집중 기회
                    </div>
                    <div id="llm-focus">
                        <div style="color: var(--text-muted); font-size: 0.82rem;">없음</div>
                    </div>
                </div>
            </div>

            <!-- Parameter Recommendations -->
            <div id="llm-params-section" style="display: none;">
                <div style="font-size: 0.72rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em; color: var(--accent-green); margin-bottom: 10px; display: flex; align-items: center; gap: 6px;">
                    <span style="width:5px;height:5px;border-radius:50%;background:var(--accent-green);"></span>
                    파라미터 추천
                </div>
                <div id="llm-recommendations"></div>
            </div>
        </div>

        <!-- LLM Waiting Placeholder (shown when trade_report exists but no llm_review) -->
        <div id="llm-waiting-section" class="card animate-in delay-5" style="padding: 24px; margin-bottom: 16px; display: none;">
            <div class="card-header">
                <span class="dot" style="background: var(--accent-blue); box-shadow: 0 0 8px var(--accent-blue);"></span>
                LLM 종합 평가
            </div>
            <div style="padding: 30px 0; text-align: center;">
                <div style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 6px;">LLM 평가 대기중</div>
                <div style="color: var(--text-muted); font-size: 0.75rem;">매일 20:30 이후 자동 생성됩니다</div>
            </div>
        </div>

        <!-- Change History Table -->
        <div class="card animate-in delay-6" style="padding: 24px;">
            <div class="card-header">
                <span class="dot"></span>
                변경 이력
            </div>
            <div style="overflow-x: auto; max-height: 400px; overflow-y: auto;">
                <table class="evo-table" style="width: 100%; text-align: left; border-collapse: collapse;">
                    <thead>
                        <tr style="border-bottom: 1px solid var(--border-subtle);">
                            <th style="padding: 0 12px 10px 0;">시간</th>
                            <th style="padding: 0 12px 10px 0;">전략</th>
                            <th style="padding: 0 12px 10px 0;">파라미터</th>
                            <th style="padding: 0 12px 10px 0; text-align: right;">AS-IS</th>
                            <th style="padding: 0 8px 10px 8px; text-align: center;"></th>
                            <th style="padding: 0 12px 10px 0; text-align: right;">TO-BE</th>
                            <th style="padding: 0 12px 10px 0;">사유</th>
                            <th style="padding: 0 0 10px 0; text-align: center;">효과</th>
                        </tr>
                    </thead>
                    <tbody id="evo-history-body">
                        <tr><td colspan="8" class="placeholder-text">변경 이력 없음</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/evolution.js"></script>
</body>
</html>
